<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>METAR Data Viewer</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6dd5ed, #2193b0);
            color: #fff;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-align: center;
            animation: fadeIn 1s ease-in;
        }

        .input-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .input-container input {
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 1em;
            outline: none;
            width: 200px;
        }

        .input-container button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background: #ff7e5f;
            color: #fff;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s;
        }

        .input-container button:hover {
            background: #feb47b;
        }

        .data-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            width: 90%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            animation: slideIn 0.8s ease-out;
        }

        .data-container p {
            margin: 10px 0;
        }

        .icon {
            display: inline-block;
            margin-right: 10px;
        }

        .hidden {
            display: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <h1>METAR Data Viewer</h1>

    <div class="input-container">
        <form id="myForm" method="get">
        <input type="text" id="icaoCode" name = "ICAO" placeholder="Enter ICAO code">
        <button id="getDataBtn" value="GET" formaction="/metar">Get METAR Data</button>
    </form>
    </div>

    <div id="dataContainer" class="data-container hidden">
        <h2 id="locationName"></h2>
        <p><span class="icon"><i class="fas fa-map-marker-alt"></i></span><span id="regionCountry"></span></p>
        <p><span class="icon"><i class="fas fa-thermometer-half"></i></span>Temperature: <span id="tempC"></span>°C (<span id="tempF"></span>°F)</p>
        <p><span class="icon"><i class="fas fa-wind"></i></span>Wind: <span id="windKph"></span> km/h (<span id="windMph"></span> mph)</p>
        <p><span class="icon"><i class="fas fa-cloud"></i></span>Condition: <span id="conditionText"></span></p>
        <p><span class="icon"><i class="fas fa-tint"></i></span>Humidity: <span id="humidity"></span>%</p>
        <p><span class="icon"><i class="fas fa-binoculars"></i></span>Visibility: <span id="visibilityKm"></span> km (<span id="visibilityMiles"></span> miles)</p>
        <p><span class="icon"><i class="fas fa-stopwatch"></i></span>Last Updated: <span id="lastUpdated"></span></p>
    </div>

    <script>
        
    </script>

</body>
</html>
